<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>
  <div class="top">
    <img src="/images/bg-pattern-top.svg" alt="Circle top">
  </div>
  <div class="bottom">
    <img src="/images/bg-pattern-bottom.svg" alt="Circle bottom">
  </div>
  <div class="card">
    <div class="profile">
      <div class="texture">
        <img src="images/bg-pattern-card.svg" alt="Texture Card">
      </div>
      <div class="data">
        <img src="images/image-victor.jpg" alt="Victor Crest">
        <p>
          Victor Crest
          <span class="age">26</span><br>
          <span class="city">London</span>
        </p>
      </div>
    </div>
    <hr>
    <div class="followers">
      <p>
        80K
        <span>Followers</span>
      </p>
      <p>
        803K
        <span>Likes</span>
      </p>
      <p>
        1.4K
        <span>Photos</span>
      </p>
    </div>
  </div>
</body>
</html>
